web:
  build: .
  command: php -S 0.0.0.0:80 -t /var/www/html
  links:
    - db
  ports:
    - "80:80"
  volumes:
    - ./src/magento2:/var/www/html
db:
  image: mysql:5.6.32
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: asp_magento
    MYSQL_PASSWORD: asp_magento
    MYSQL_DATABASE: magento_asp
